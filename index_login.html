<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeByte Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            background-image: linear-gradient(#fcde67);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #ebc82c;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #efde86;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #edc40c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="login-btn">Login</button>
    </div>

    <script>
        function validateLogin() {
        const enteredUsername = document.getElementById('username').value;
        const enteredPassword = document.getElementById('password').value;
        const user = JSON.parse(localStorage.getItem('user'));

        if (user && enteredUsername === user.username && enteredPassword === user.password) {
            alert('Login successful');
            // Redirect to the thank-you page
            window.location.href = 'thankyou.html'; // Make sure this path is correct
        } else {
            alert('Invalid username or password');
        }
    }

    // Add an event listener to the login button
    document.getElementById('login-btn').addEventListener('click', validateLogin);
    </script>
    
</body>
</html>
