<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Assessment</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        input[type="text"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        .strength-indicator {
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
        }
        .strong { background-color: green; }
        .good { background-color: #2B2; }
        .weak { background-color: orange; }
        .very-weak { background-color: red; }
    </style>
</head>
<body>
    <h1>Password Assessment</h1>
    <h2>Please enetr Password</h2>
    <div id="user-info">
       
        <p id="display-first-name"></p> <!-- These elements are now added -->
        <p id="display-last-name"></p>
        <p id="display-country"></p>
    </div>

    <input type="text" id="password-input" placeholder="Enter your password" required>
    <div id="strength-indicator" class="strength-indicator"></div>
    
    <script>
   
        function assessPassword(password) {
            const indicator = document.getElementById('strength-indicator');
            indicator.textContent = ''; // Clear previous assessment
            let strength;
            if (password.length >= 16) {
                strength = 'strong';
            } else if (password.length >= 13) {
                strength = 'good';
            } else if (password.length >= 10) {
                strength = 'weak';
            } else {
                strength = 'very-weak';
            }

            switch (strength) {
                case 'strong':
                    indicator.textContent = 'Strong - Time to crack: Centuries';
                    indicator.className = 'strength-indicator strong';
                    break;
                case 'good':
                    indicator.textContent = 'Good - Time to crack: Months to years';
                    indicator.className = 'strength-indicator good';
                    break;
                case 'weak':
                    indicator.textContent = 'Weak - Time to crack: Hours to days';
                    indicator.className = 'strength-indicator weak';
                    break;
                case 'very-weak':
                    indicator.textContent = 'Very weak - Time to crack: Seconds to minutes';
                    indicator.className = 'strength-indicator very-weak';
                    break;
            }
        }

        document.getElementById('password-input').addEventListener('input', function() {
            assessPassword(this.value);
        });
    </script>
</body>
</html>
